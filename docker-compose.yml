version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: audio-transcription-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: audio_transcription
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audio-transcription-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Google OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: 1440

      # Database
      MYSQL_URL: mysql+pymysql://appuser:apppassword@mysql:3306/audio_transcription

      # LLM Provider
      LLM_PROVIDER: requestyai
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_API_URL: ${LLM_API_URL:-https://api.requestyai.com/v1/transcribe}

      # Audio Storage
      AUDIO_STORAGE_PATH: /app/audio_storage

      # Application
      APP_NAME: Audio Transcription Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-False}
      CORS_ORIGINS: http://localhost:3000

      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key}
    volumes:
      - audio_storage:/app/audio_storage
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: audio-transcription-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local
  audio_storage:
    driver: local
